<!DOCTYPE html>
<html>



<style>
*{padding: 0; margin: 0;}
canvas {background: rgb(235, 235, 235); display: block; margin: 0 auto;}
</style>

</body>

<canvas id="GameCanvas" width = "1480" height = "720"> </canvas>

<script>

var z = document.getElementById("GameCanvas");
var ctx = z.getContext("2d");
ctx.beginPath();
ctx.rect(0, 360, 150, 14);
ctx.fillStyle = "blue";
ctx.fill();
ctx.closePath();

var z = document.getElementById("GameCanvas");
var ctx = z.getContext("2d");
ctx.beginPath();
ctx.rect(1330, 360, 150, 14);
ctx.fillStyle = "red";
ctx.fill();
ctx.closePath();

var z = document.getElementById("GameCanvas");
var ctx = z.getContext("2d");
ctx.beginPath();
ctx.rect(1030, 270, 150, 14);
ctx.fillStyle = "black";
ctx.fill();
ctx.closePath();

var z = document.getElementById("GameCanvas");
var ctx = z.getContext("2d");
ctx.beginPath();
ctx.rect(300, 270, 150, 14);
ctx.fillStyle = "black";
ctx.fill();
ctx.closePath();

var z = document.getElementById("GameCanvas");
var ctx = z.getContext("2d");
ctx.beginPath();
ctx.rect(300, 270, 150, 14);
ctx.fillStyle = "black";
ctx.fill();
ctx.closePath();

</script>



</body

</html>
